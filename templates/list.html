<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Food Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2E7D32;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #e0f2f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btns {
            margin-top: 30px;
            text-align: center;
        }

        .btns a {
            display: inline-block;
            padding: 10px 18px;
            background-color: #2E7D32;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            margin: 0 10px;
        }

        .btns a:hover {
            background-color: #256629;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Saved Food Items</h1>

        {% if items %}
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item.name or item['name'] }}</td>
                            <td>{{ item.expiry or item['expiry'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No items added yet.</p>
        {% endif %}

        <div class="btns">
            <a href="/entry-count">‚ûï Add More</a>
            <a href="/">üè† Home</a>
        </div>
    </div>
</body>
</html>
