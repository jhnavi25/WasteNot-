<!DOCTYPE html>
<html>
<head>
    <title>Add Multiple Items</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸ§¾ Enter {{ count }} Food Item{{ 's' if count > 1 else '' }}</h1>

    <form method="POST">
        {% for i in range(count) %}
            <p><b>Item {{ i+1 }}</b></p>
            <input type="text" name="name_{{ i }}" placeholder="Food name" required><br>
            <input type="date" name="expiry_{{ i }}" required><br><br>
        {% endfor %}

        <button type="submit">Submit All</button>
    </form>
</body>
</html>
